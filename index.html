<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTutor</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <video class="input_video" autoplay muted playsinline></video>
        <div id="focus-status">Starting webcam...</div>
      </div>
      <div class="right-panel">
        <h1>FocusTutor</h1>
        <p>Enter the topic you want to learn:</p>
        <input type="text" id="topic" placeholder="e.g., Quantum Physics" />
      </div>
    </div>
    <button id="sendBtn">Teach Me</button>
  </body>
</html>
